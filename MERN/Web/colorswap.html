<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Swap Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; 
            transition: background-color 0.5s; 
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="swapColorButton">Swap Background Color</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const swapColorButton = document.getElementById('swapColorButton');

            const colors = ['#f4f4f4', '#3498db', '#e74c3c', '#2c3e50']; // Light gray, Blue, Red, Dark
            let currentIndex = 0;

            swapColorButton.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % colors.length;
                document.body.style.backgroundColor = colors[currentIndex];
            });
        });
    </script>
</body>
</html>
