<html>
<head>
<script>
function f1() 
{
 document.getElementById("p1").innerHTML = "Paragraph changed.";

  
document.getElementById("dem").style.backgroundColor="lightblue";
}
</script>
</head>


<body id="dem">

<h2>JavaScript in Head</h2>

<p id="p1">A Paragraph.</p>

<button type="button" onclick="f1()">Click Me!</button>

</body>
</html>
